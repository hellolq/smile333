	<script type="text/javascript">
	
	function initCarouselImgUp() {
		var carouselImgUp = new UE.ui.Editor();
		carouselImgUp.render('carouselImgUp');
		carouselImgUp.ready(function() {
			carouselImgUp.setDisabled();
			carouselImgUp.hide();
		});
		$("#carouselImgChange").click(function() {
			var d = carouselImgUp.getDialog("insertimage");
			d.render();
			d.open();
		});
		
		carouselImgUp.addListener('beforeInsertImage',function(t, arg){  
			for(var i=0;i<arg.length;i++){
				var html = "<li style='width: 200px; height: 200px; padding: 2px; border: 1px solid #d2d2d2; float: left; display: -webkit-box; -webkit-box-pack: center; -webkit-box-align: center; margin-right: 8px; overflow: hidden; text-align: center; margin-bottom: 8px; line-height: 200px; position: relative; background-color: #fff;'> <img style='max-width: 200px; max-height: 200px;' src='"+arg[i].src+"' /> <img class='imgRemove' src='/img/del_icon.jpg' style='position: absolute;width: 25px;height: 25px;top: 10px;right: 10px;'> </li>";
				$("#carouselImgUl").append(html);
			}
	    });  

	}
	
		function initMainImgUp() {
			var mainImgUp = new UE.ui.Editor();
			mainImgUp.render('mainImgUp');
			mainImgUp.ready(function() {
				mainImgUp.setDisabled();
				mainImgUp.hide();
			});
			$("#mainImgChange").click(function() {
				var d = mainImgUp.getDialog("insertimage");
				d.render();
				d.open();
			});
			
			mainImgUp.addListener('beforeInsertImage',function(t, arg){  
				$("#mainImgUpImg").attr("src",arg[0].src);
		    });  
			
			/* $(".imgRemove").click(function(){
				$(this).parent().remove();
			}); */
			
			$("#carouselImgUl").on('click', ".imgRemove", function(){
			    $(this).parent().remove(); 
			})

		}

		$(function() {
			//var mainImgUp = UE.getEditor('mainImgUp');
			/* 商品主图图片 */
			initMainImgUp();
			/* 商品轮播图片 */
			initCarouselImgUp();
			
		});

<!DOCTYPE html>
<html lang="en" style="font-size: 37.5px;" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Title</title>
    <link th:href="@{/css/mui.min.css}" rel="stylesheet" type="text/css">

<body>
<div style="display: block;position: fixed;top: 0px;
			background-color: white;width: 100%;z-index: 100;">
    <div class="mui-content-one-query" style="display: flex;
             padding: 5px;">
        <input type="text" placeholder="搜宝贝" id="" style="flex: 5;
                 height: 0.8rem;
                 border-radius: 1rem;
                 background-color: #ECE9E9;
                 padding-left: 1rem;
                 margin: 0;" />
        <button style="flex: 1;
                      height: 0.8rem;
                      margin-left: 5px;
                      border-radius: 1rem;
                      background-color: #707070;
                      color: white;">搜索</button>
    </div>
</div>
<div class="mui-content">

    <div class="mui-content-one" style="background-color: white;">

        <div class="mui-scroll-wrapper" style="margin-top: 1rem;height: 6700px;">
            <div class="mui-scroll">
                <div id="slider" class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                        <div th:each="img,headImgsStat:${indexPage.headImgs}" th:if="${headImgsStat.last}"
                             class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img th:src="${img.imgUrl}" >
                            </a>
                        </div>

                        <!-- 第一张 -->
                        <div th:each="img,headImgsStat:${indexPage.headImgs}" class="mui-slider-item">
                            <a href="#">
                                <img th:src="${img.imgUrl}" >
                            </a>
                        </div>

                        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                        <div th:each="img,headImgsStat:${indexPage.headImgs}" th:if="${headImgsStat.first}"
                             class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img th:src="${img.imgUrl}" >
                            </a>
                        </div>
                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>

                            <div style="width: 1.25rem;height:1.25rem;margin:0 auto;
										text-align: center;margin-bottom: 0.2rem;margin-top: 0.2rem;">
                                <img width="100%" src="http://dddz.yiwowmall.com/Content/adlx/images/qiandao.png" />
                            </div>
                            <span style="font-size: 12px;">每日签到</span>
                        </li>
                        <li style="margin: 0;padding: 0;flex: 1;
									list-style-type:none;text-align: center;font-size: 0.4rem;">

					    					justify-content: center;margin: auto 0;">

<script>
    $(function(){
        var slider = mui("#slider");
        slider.slider({
            interval: 5000
        });
        mui("body").on('tap','.goodsDetail_li',function(){

            var goodsId = $(this).attr("goodsId")
            ;
            var id = 'goodsDetail'+goodsId;
            var url = '/showView/' +goodsId;
            mui.openWindow({
                id:id ,
                url:url
            });
        })
        <!--购物车 -->
        $("#goods_cart_id").on('tap',function(){
            mui.openWindow({
                id:'goods_cart_id' ,
                url:'/goodsCart'
            });
        })

        $("#orderCenter").on('tap',function(){
            mui.openWindow({
                id:'orderCenter',
                url:'/orderCenter'
            });
        })

    });
</script>

          content="免费控件,免费UI控件,免费开源UI,免费开源UI控件,免费开源UI框架,表单插件"/>

    <script src="lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js"
            type="text/javascript"></script>

            type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js"

            type="text/javascript"></script>

        $(function () {
            $("form").ligerForm();
        });
    </script>
    <style type="text/css">
        .l-table-edit {

        }

        .l-table-edit-td {
            padding: 4px;
        }

        .l-button-submit, .l-button-reset {
            width: 80px;
            float: left;
            margin-left: 10px;
            padding-bottom: 2px;
        }
    </style>

</head>

<body style="padding: 10px">

<form name="form1" method="post"
      action="../service/EmployeeEdit.aspx?ID=0" id="form1">
    <div></div>
    <table cellpadding="0" cellspacing="0" class="l-table-edit">
        <tr>
            <td align="right" class="l-table-edit-td">商品名称:</td>
            <td align="left" class="l-table-edit-td"><input
                    name="commodityName" type="text" id="commodityName" ltype="text"/></td>
            <td align="left"></td>
        </tr>

        <tr>
            <td align="right" class="l-table-edit-td">商品价格:</td>
            <td align="left" class="l-table-edit-td"><input
                    name="commodityPrice" type="text" id="commodityPrice" ltype="text"/></td>
            <td align="left"></td>
        </tr>

        <tr>
            <td align="right" class="l-table-edit-td">商品主图:</td>
            <td align="left" class="l-table-edit-td"><input
                    name="commodityImg" type="submit" id="commodityImg" ltype="file"/></td>

            <td align="left"></td>
        </tr>
      <tr>
          <ul>
              <li><img style="height: 100px;width: 100px;" src="http://rs.chankor.com/api/GetResources/257301"></img></li>
              <li><img style="height: 100px;width: 100px;" src="http://rs.chankor.com/api/GetResources/257301"></img></li>
              <li><img style="height: 100px;width: 100px;" src="http://rs.chankor.com/api/GetResources/257301"></img></li>
          </ul>
      </tr>

    </table>
    <br/>
    <div style="margin-bottom: 8px;">商品详情页：</div>
    <div id="container" name="content"
         style="width: 800px; height: 300px;"></div>
    <input type="submit" value="提交" id="Button1"
           class="l-button l-button-submit" style="margin-top: 8px;"/> <input
        type="reset" value="重置" class="l-button l-button-reset"
        style="margin-top: 8px;"/>
</form>
<div style="display: none">
    <!--  数据统计代码 -->
</div>
<div id="mainImg" name="mainImg"></div>
</body>
<script type="text/javascript" src="js/ueditor.config.js"></script>
<script type="text/javascript" src="js/ueditor.all.js"></script>
<script type="text/javascript">

    $(function () {
        var ue = UE.getEditor('container');
        var d;
        var myEditorImage = new UE.ui.Editor();
        myEditorImage.render('mainImg');
        myEditorImage.ready(function () {
            myEditorImage.setDisabled();
            myEditorImage.hide();//隐藏UE框体
            myEditorImage.addListener('beforeInsertImage', function (t, arg) {
                alert(arg[0].src);//arg就是上传图片的返回值，是个数组，如果上传多张图片，请遍历该值。
                //把图片地址赋值给页面input，我这里使用了jquery，可以根据自己的写法赋值，到这里就很简单了，会js的都会写了。
                //$("#abccc").attr("value", arg[0].src);
            });
        });
        $("#commodityImg").click(function () {
            d = myEditorImage.getDialog("insertimage");
            d.render();
            d.open();
            return false;
        });

    });


</script>
</html>
